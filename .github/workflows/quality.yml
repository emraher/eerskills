name: Quality Assurance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add any other dependencies if needed

    - name: Run toolkit tests
      run: |
        python3 toolkit/tests/test_detect_slop.py
        python3 toolkit/tests/test_clean_slop.py
        # R tests skipped unless R is installed, but let's try to install it

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Run R toolkit tests
      run: |
        # Install R dependencies
        Rscript -e "install.packages(c('readr', 'dplyr', 'cli', 'scales'))"
        python3 toolkit/tests/test_r_detect_slop.py

    - name: Self-detection check
      run: |
        # Check some key files for slop
        python3 toolkit/scripts/detect_slop.py README.md
        python3 toolkit/scripts/detect_slop.py CLAUDE.md
        python3 toolkit/scripts/detect_slop.py docs/INTEGRATION.md
